name: Portfolio

on:
  push:
    paths-ignore:
      - "README.md"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nim-lang/setup-nimble-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install depedencies using nimble
        run: nimble install
      - uses: oven-sh/setup-bun@v2
      - name: Install depedencies using bun
        run: bun install
      - name: Generate javascript from nim
        run: bun dev:nimble:gen
      - name: Run vite
        run: bun dev:vite

