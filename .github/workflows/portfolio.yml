name: Portfolio

on:
  push:
    paths-ignore:
      - "README.md"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker:28.4.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build docker image
        run: docker compose -f ./docker-compose.dev.yml up --build

